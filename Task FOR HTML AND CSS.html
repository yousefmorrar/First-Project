<html>

<head>
<title>CSS TASK</title>
<link rel="stylesheet" href="TaskStyle.css">
</head>
<body>

<h2 class="rgstrForm" contenteditable="true">Registration Form</h2>

<section>

<Form>
<table>

<tr>
<td> <label for="fName">First Name: </label> </td>
<td> <input type="text" id="fName" placeholder="First Name"></input> </td>
</tr>

<tr>
<td> <label for="lName">Last Name: </label> </td>
<td> <input type="text" id="lName" placeholder="Last Name"></input> </td>
</tr>

<tr>
<td> <label for="Email">Email: </label> </td>
<td> <input type="Email" id="Email" placeholder="name@example.com"></input> </td>
</tr>

<tr>
<td> <label for="Password">Password: </label> </td>
<td> <input type="Password" id="Password" placeholder="**********"></input> </td>
</tr>

<tr>
<td> <input type="reset" value="Cancel" class="Cancel"> </td>
<td> <input type="submit" value="Save" class="Save" disabled> </td>
</tr>

</table>

</form>
</section>
  
</body>
</html>
